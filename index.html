<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/958bdaab6b.js" crossorigin="anonymous"></script>
    <script src="interacao.js" defer></script>
    <title>Jogo da cobra</title>
</head>
<body>

    <div class="principal">
        <div class="detalhes-jogo">
            <span class="pontos">Pontos: 0</span>
            <span class="melhor-pontuacao">Melhor Pontuação: 30</span>
        </div>
        <div class="play-game"></div>
        <div class="controles">
            <i data-key="ArrowLeft" class="fa-solid fa-arrow-left"></i>
            <i data-key="ArrowUp" class="fa-solid fa-arrow-up"></i>
            <i data-key="ArrowRight" class="fa-solid fa-arrow-right"></i>
            <i data-key="ArrowDown" class="fa-solid fa-arrow-down"></i>
        </div>
    </div>
    
</body>
</html>
